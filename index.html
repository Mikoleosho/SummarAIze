<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Website</title>
    
    <style>
        body {
            background-color: rgb(163, 163, 157);
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            padding: 10px;
        }
        .topnav a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #028a5e;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="about.html">About AI</a>
        <a href="contact.html">Contact</a>
    </div>

    <h1>Welcome to Your AI Website</h1>
    
    <div class="container">
        <h2>Ask the AI a Question</h2>
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button onclick="askAI()">Submit</button>
        <p id="response"></p>
    </div>

    <script>
        async function askAI() {
            const userInput = document.getElementById("userInput").value;
            const responseField = document.getElementById("response");
            responseField.innerHTML = "Thinking...";

            try {
                const response = await fetch("http://127.0.0.1:5000/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: userInput })
                });

                const data = await response.json();
                responseField.innerHTML = "AI: " + data.response;
            } catch (error) {
                responseField.innerHTML = "Error connecting to AI.";
            }
        }
    </script>

</body>
</html>
