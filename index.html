<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummarAIze</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #navbar {
            background: #1e1e1e;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        #chat-container {
            width: 50%;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #2e2e2e;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
        }
        .user {
            background: #6200ea;
            align-self: flex-end;
        }
        .ai {
            background: #444;
            align-self: flex-start;
        }
        #user-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            background: #444;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="navbar">SummarAIze - AI Chat</div>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_URL = "https://api.openai.com/v1/chat/completions"; // OpenAI API endpoint
        const API_KEY = "your-openai-api-key"; // Replace with your OpenAI API key

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div class='message user'><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("user-input").value = "";

            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.choices[0].message.content;
                messagesDiv.innerHTML += `<div class='message ai'><strong>AI:</strong> ${aiResponse}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
